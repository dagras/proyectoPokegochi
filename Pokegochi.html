<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>pokemon</title>
</head>

<body>
    <h1 class="title">Pokemon</h1>
    <div class="cuerpo" id="listaPokemon">
        <div class="jugador" id="Pokemon-1">
            <img src="" alt="">
            <p></p>
        </div>
        <div>


        </div>
        <div class="jugador"  id="Pokemon-2">
            <img src="" alt="">
            <p></p>
        </div>
    </div>

    <script>
        let lista = document.getElementById("listaPokemon")

        function consultarPokemon(id, num) {
            fetch(`https://pokeapi.co/api/v2/pokemon/${id}`)

                .then(function (respuesta) {
                    respuesta.json()
                        .then(function (pokemon) {
                           generarPokemon(pokemon,num)
                        })
                })
        }
            function llamarPokemon() {
                let primerId = Math.round(Math.random()*150)
                let segundoId = Math.round(Math.random()*150)

                consultarPokemon(primerId,1)
                consultarPokemon(segundoId,2)
                
            }
            function generarPokemon(pokemon , num) {
                let item = lista.querySelector(`#pokemon-${num}`)

                let imagen = item.getElementsByTagName("img")[0]
                imagen.setAttribute ("src", pokemon.sprites.front_default)

                let nombre = item.getElementsByTagName("p")[0]
                nombre.textContent = pokemon.name
                
            }


            llamarPokemon()
    </script>
</body>

</html>
